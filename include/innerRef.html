<div class="card miniCard subCard" ng-repeat="(fieldName, fieldVal) in link['referencing']">
    <div class="card-header">
        {{fieldName}}
    </div>
    <div class="card-body">
        <div ng-repeat="(subFieldName, subFieldVal) in link['referencing'][fieldName]">
            <h6 class="card-subtitle mb-2 text-muted">
                <label class="descriptionLabel">{{subFieldName}}: </label> {{subFieldVal}}
            </h6>
        </div>
    </div>
</div>
