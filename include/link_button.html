<md-button class="md-primary md-raised referenceLink"
           ng-href="#{{link|removeExtraStr}}" target="_self" style="max-width: 100%"
           ng-if="isRequired == -1 || isRequired == null">
    {{link|removeExtraStr}}
</md-button>

<md-button class="md-primary md-raised referenceLink" md-theme="greenTheme"
           ng-href="#{{link|removeExtraStr}}" target="_self" style="max-width: 100%"
           ng-if="isRequired > 0">
    {{link|removeExtraStr}}
</md-button>
